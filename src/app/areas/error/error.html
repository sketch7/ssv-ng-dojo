<section>
	<div class="page-header">
		<h1>{{vm.title | uppercase}}</h1>
	</div>
	
	<div class="heroes" ng-repeat="hero in vm.heroes">
		<div class="hero">
			<h2><a ui-sref="shell.hero({hero: hero.key})">{{ hero.title }}</a></h2>
			[{{ hero.role }}] {{ hero.caption | uppercase}}
		</div>
	</div>	
</section>
